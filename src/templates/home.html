<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PyForgeConnect</title>
    </head>
    <body>
        <h1>Selecciona los Scopes que deseas utilizar:</h1>
        <form action="{{ url_for('authenticate') }}" method="post">
            {% for scope in scopes %}
                <div>
                    <input type="checkbox" id="{{ scope.name }}" name="scopes" value="{{ scope.value }}">
                    <label for="{{ scope.name }}">{{ scope.value }}</label>
                </div>
            {% endfor %}
            <br>
            <button type="submit">Autenticar</button>
        </form>
        <p>Durante la fase de desarrollo el CLIENT_ID, el CLIENT_SECRET y REDIRECT_URI estaran indicadas como variables de entorno.</p>
        <p>Proximamente se incluiran opciones para ingresar estos datos y controlar su veracidad.</p>
    </body>
</html>
